    body {

      font-family: Copperplate, "Copperplate Gothic Light", fantasy; font-size: 24px; font-style: normal; font-variant: normal; font-weight: 700; line-height: 26.4px;
      position: relative;
    }

    .centered-text {

    .top-left {
      position: absolute;
      top: 3rem;
      left: 1rem;

    }
    .top-right {
      position: absolute;
      top: 1rem;
      right: 1rem;
      font-size: 1rem;
      text-align: center;
    }
    /* Bottom-center */
    .bottom-center {
      position: absolute;
      bottom: 1rem;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1rem;
  </style>
</head>
<body>
