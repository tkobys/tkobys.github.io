    body {
      margin: 0;

      text-align: center;
      font-size: 1.4rem;
      width: 200px;
    }

    .bottom-center {
      position: absolute;
      bottom: 1rem;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1rem;
      white-space: nowrap;
    }

    /* Responsive scaling */
    @media (max-width: 600px) {
      body {
        font-size: 18px;
      }
